  <div class="container">
    <form class="form mt-5 mb-5">
      <div class="wrapper row d-flex mb-3">
        <input type="text" class="form-inp form-control col-8 w-75 me-5 ms-auto " placeholder="First name" aria-label="First name">
        <button type="submit" class=" btn-search btn btn-primary col-1 ">Search</button>
      </div>
      <div class="row add-wrapper">
        <button type="button" class=" btn-sort btn btn-primary col-1 ">Sort</button>

        <div class="col">
          <select class="form-select selector-sort" aria-label="Default select example">
            <option value="a-z">a-z</option>
            <option value="z-a">z-a</option>
           
          </select>
        </div>
        
        <div class="col">
          <select class="form-select selector" aria-label="Default select example">
            <option value="Akkadian">Akkadian</option>
            <option value="Arabic">Arabic</option>
            <option value="Chinese">Chinese</option>
            <option value="Classical">Classical</option>
            <option value="Danish">Danish</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Greek">Greek</option>
            <option value="Hebrew">Hebrew</option>
            <option value="Iceland">Iceland</option>
            <option value="Icelandic">Icelandic</option>
            <option value="Japanese">Japanese</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Russia">Russia</option>
            <option value="Sanskrit">Sanskrit</option>
            <option value="Spanish">Spanish</option>
            <option value="Swedish">Swedish</option>
          </select>
        </div>
        <button type="button" class=" btn-find btn btn-primary col-1 ">Find</button>
      </div>
      
    </form>
<ul>

</ul>
